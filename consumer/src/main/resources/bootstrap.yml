server:
  port: 8820
spring:
  application:
    name: consumer
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server
    bus:
      trace:
        enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8801/eureka/,http://127.0.0.1:8802/eureka/
management:
  endpoints:
    web:
      exposure:
        include: ["health","info","bus-refresh"]